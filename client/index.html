    <meta charset="UTF-8" />

    <title>DreamLog</title>

    <meta property="og:title" content="DreamLog - Gym Tracker" />
    <meta property="og:description" content="Minimal, fast, focus-driven workout logger." />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker == null) {
                  return;
                }
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New update available
                      window.dispatchEvent(new Event('sw-update-available'));
                      console.log('New content is available; please refresh.');
                    } else {
                      // Content is cached for offline use
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
            
            // Handle controller change (reload page)
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        });
      }
    </script>
  </body>
</html>
